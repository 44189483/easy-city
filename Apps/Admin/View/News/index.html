<include file="Public/Admin/head.html" />
    
    <include file="Public/Admin/menu.html" />
        
    <div class="centercontent tables">
    
        <div id="contentwrapper" class="contentwrapper">
                
            <div class="contenttitle2">
            	<h3>新闻管理</h3>
            </div><!--contenttitle-->
            
            <div class="tableoptions">
                <form method="GET" action="">
                    <label><input type="text" name="title" id="title" placeholder="标题" value="{{$title}}" /></label> 
                    &nbsp;
                    <button type="submit">查询</button>
                    <button type="button" onclick="window.location.href='__URL__/view'">添加新闻</button>
                </form>
            </div>

            <!--tableoptions-->	

            <form name="form" id="form" method="POST" action="__URL__/del">
                <table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablecb" id="tab">
                    <colgroup>
                        <col class="con0" style="width: 4%" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0" align="center">
                                <input type="checkbox" class="checkall" />
                            </th>
                            <th class="head0">序号</th>
                            <th class="head1">标题</th>
                            <th class="head0">时间</th>
                            <th class="head1">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <notempty name="rows">
                        <volist id="i" name="rows" key="k">
                        <tr>
                            <td align="center">
                                <input type="checkbox" name="id[]" value="{{$i.articleId}}" />
                            </td>
                            <td>
                                <eq name="p" value="">
                                {{$k}}
                                <else/>
                                {{$length*($p-1)+$k}}
                                </eq>
                            </td>
                            <td title="{{$i.articleTitle}}">
                                {{$i.articleTitle|msubstr=0,10,'utf-8',true}}
                            </td>
                            <td>
                                {{$i.addDate}}
                            </td>
                            <td class="center">
                                <a href="__URL__/view/id/{{$i.articleId}}">编辑</a> / <a href="__URL__/del/id/{{$i.articleId}}" onclick="return confirm('确定要删除吗?')">删除</a></td>
                        </tr>
                        </volist>
                    <else/>
                        <tr><td colspan="5" align="center">暂无信息...</td></tr>
                    </notempty>
                    </tbody>
                </table>

                <div class="dataTables_paginate paging_full_titles" id="dyntable_paginate">
                    <button type="button" class="deletebutton">删除选中</button>
                    {{$page}}
                </div>
            </form>
        
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
    
    
</div><!--bodywrapper-->

</body>
</html>
