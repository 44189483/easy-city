<include file="Public/Admin/head.html" />        <include file="Public/Admin/menu.html" />            <div class="centercontent">                <div id="contentwrapper" class="contentwrapper">            <div class="contenttitle2">                <h3>                    <neq name="row['articleId']" value="">编辑<else/>添加</neq>新闻                </h3>            </div><!--contenttitle-->        	            <div id="validation" class="subcontent">            	                <form id="form1" class="stdform" method="post" action="__URL__/save" enctype="multipart/form-data">                	<p>                    	<label>标题</label>                        <span class="field"><input type="text" name="title" id="title" class="smallinput" value="{{$row.articleTitle}}" /></span>                    </p>                                        <p>                    	<label>图片</label>                        <span class="field"><input type="file" name="attchment" id="attchment"/></span>                    </p>                    <neq name="row['articleImg']" value="">                    <p align="center">                        <img src="__ROOT__/{{$row.articleImg}}" alt="" style="opacity: 1;">                    </p>                    </neq>                    <p>                        <label>内容</label>                        <span class="field"><textarea id="content" name="content">{{$row.articleContent}}</textarea>                    </p>                    <br />                                        <p class="stdformbutton">                        <input type="hidden" name="id" value="{{$row.articleId}}"/>                    	<button class="submit radius2">提 交</button>                        <button type="button" class="backbutton" onclick="history.back()">返 回</button>                    </p>                </form>            </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--><script>    KindEditor.ready(function(K) {        editor1 = K.create('textarea[name="content"]', {            cssPath : '__PUBLIC__/admin/js/plugins/editor/plugins/code/prettify.css',            uploadJson : '__PUBLIC__/admin/js/plugins/editor/php/upload_json.php',            fileManagerJson : '__PUBLIC__/admin/js/plugins/editor/php/file_manager_json.php',            allowFileManager : true,            afterCreate : function() {                var self = this;                K.ctrl(document, 13, function() {                    self.sync();                    K('form[name=form1]')[0].submit();                });                K.ctrl(self.edit.doc, 13, function() {                    self.sync();                    K('form[name=form1]')[0].submit();                });            },afterBlur: function(){this.sync();},            themeType : 'simple',            resizeType: 1,            height : "200px",             width:"100%",   //将宽度设置为div宽度的100%即可            filterMode : false,             dialogAlignType:"page",            items: [                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',                'insertunorderedlist', '|', 'emoticons', 'image', 'link'            ]            });        prettyPrint();    });</script></body></html>
