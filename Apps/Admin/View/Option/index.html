<include file="Public/Admin/head.html" />        <include file="Public/Admin/menu.html" />            <div class="centercontent">                <div id="contentwrapper" class="contentwrapper">            <div class="contenttitle2">                <h3>基本设置</h3>            </div><!--contenttitle-->        	            <div id="validation" class="subcontent">            	                    <form id="form1" class="stdform" method="post" action="">                    	<p>                        	<label>注册</label>                            <span class="field">                            <input type="text" name="register" id="register" class="smallinput" value="{{$info.register}}" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                  onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>                             (赠送金额整数元)</span>                        </p>                                                <p>                        	<label>完善资料</label>                            <span class="field"><input type="text" name="fullinfo" id="fullinfo" class="smallinput" value="{{$info.fullinfo}}" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                  onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/> (赠送金额整数元)</span>                        </p>                                                <p>                        	<label>充值返利</label>                            <span class="field"><input type="text" name="delta100" id="delta100" class="smallinput" value="{{$info.delta100}}" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                  onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>% (100元起赠送比整数)</span>                        </p>                                                <p class="stdformbutton">                        	<button type="submit" class="submit radius2">提交</button>                            <button type="button" class="backbutton" onclick="history.back()">返 回</button>                        </p>                    </form>            </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body></html>
